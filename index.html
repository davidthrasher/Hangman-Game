<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>It's Always Sunny Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

	<body>

	<div class="page-header">
		<h1>It's Always Sunny In Philadelphia Hangman</h1>
	</div>
	<div class="header2">
	<h2>Guess the name of characters in the show!</h2>
	<h3>Press your first letter to get started!</h3>
	</div>
<div class="container-fluid">
				<div class="row">
				    <div class="col-md-6">
				        
				            	
				                <div class="panel-body">
				                    <img src="assets/images/thegang.jpg" alt="cannot load image" class="thegang" />
				                
				            	</div>
				        
				    </div>

				    <div class="col-md-6">
				       
				            
				                <div class="panel-body" id="game">
					            <h3>Wins</h3>
								<p id="wins"></p>

								<h3>Current Word</h3>
								<p id="gameBoard"></p>

								<h3></h3>
								<p id="guessRemaining"></p>

								<h3><br></h3>
								<p id="totalGuesses"><br></p>   
					                 

				                    
				                </div>
				       
				    </div>
				</div>
			</div>

		<audio controls autoplay style="display:none">
  			<source src="assets/Sunny.mp3" type="audio/mpeg">
		</audio>

	
	
	<script src="assets/javascript/game.js"></script>
	</body>
</html>
